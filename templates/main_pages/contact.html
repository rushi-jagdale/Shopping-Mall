{% extends 'base.html' %}
{% block content %}
{% include 'partials/_header/_header.html' %}
     <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">


                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Contact Us</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" id="submit-form" action="">
                            <div class="row">
                                <div class="col-12">
														<input id="name" type="text" name="name" class="form-control" placeholder="Name*" required="required" data-error="Name is required.">

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- ================ contact section end ================= -->


{% endblock %}
